<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 선택자(selector) {스타일속성: 값;} */
      /* 태그 선택자, 해장 태그를 모두를 선택 */
      h1 {
        color: rgb(35, 72, 233);
      }

      h2 {
        color: rgb(32, 105, 81);
      }

      p {
        color: rgb(13, 46, 42);
      }

      /* 페이지 내의 모든 요소 */
      * {
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <h1>CSS3 Selector Basic1</h1>
    <h2>CSS3 Selector Basic1</h2>
    <h1>CSS3 Selector Basic2</h1>
    <h1>CSS3 Selector Basic3</h1>
    <p>CSS3 Selector Basic4</p>
  </body>
</html>
