<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식(children) 선택자 */
      /* 부모선택자 자식선택자 > ... > ...*/
      header > h1 {
        color: aquamarine;
      }
      header > nav > h1 {
        color: cadetblue;
      }

      section > h1 {
        color: navy;
      }

      #menu-head-txt {
        color: darkblue;
      }

      .primary-text {
        color: salmon;
      }

      .waring-bg {
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <!-- style 태그 내의 스타일 속성보다 element style이 우선 순위가 높다 -->
    <!-- 좀 더 구체적인 선택자가 우선순위가 높다 -->
    <!-- 예) 
    heraer h1 : 자손 선택자 (범위가 넚음),
    header > nav > h1 : 자식 선택자(범위가 좁음) 
  -->
    <!-- 예)
    #menu-head-txt
    .primary-text
     id 선택자가 class 선택자보다 우선순위가 높음-->
    <header>
      <h1 style="color: indigo">Lorem, ipsum.</h1>
      <nav>
        <h1 id="menu.head-txt" class="primary-text waring-bg">Nevigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam eveniet
        officiis quos totam porro omnis iste culpa optio dolorem corrupti?
        Voluptatibus maiores suscipit soluta culpa corrupti nemo itaque nobis
        nisi?
      </p>
    </section>
    <footer>
      <nav>
        <h1>Site Map</h1>
      </nav>
    </footer>
  </body>
</html>
