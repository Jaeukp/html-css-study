<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오 사이트</title>
    <style>
      /* 스타일링을 위한 CSS 코드 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      section {
        padding: 50px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>포트폴리오</h1>
    </header>

    <section>
      <h2>자기 소개</h2>
      <p>안녕하세요, 저는 [이름]입니다. [자기 소개]</p>
    </section>

    <section>
      <h2>스킬</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>...</li>
      </ul>
    </section>

    <section>
      <h2>프로젝트</h2>
      <ul>
        <li>
          <h3>프로젝트 제목 1</h3>
          <p>프로젝트 설명 1</p>
        </li>
        <li>
          <h3>프로젝트 제목 2</h3>
          <p>프로젝트 설명 2</p>
        </li>
        <!-- 필요한 만큼 프로젝트 항목을 추가할 수 있습니다 -->
      </ul>
    </section>

    <section>
      <h2>연락처</h2>
      <p>Email: [이메일 주소]</p>
      <p>Phone: [전화번호]</p>
    </section>
  </body>
</html>
