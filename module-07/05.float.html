<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 3px solid blanchedalmond;
      }
      .box:nth-of-type(1) {
        /* 왼쪽으로 정렬 */
        float: left;
      }

      .box:nth-of-type(2) {
        /* 오른쪽으로 정렬 */
        /* float: right; */
        float: right;
      }

      p {
        /* 이전에 floating 했으면 */
        /* 다음 요소에는 floating을 초기화 */
        /* clear: both; */
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus
      eligendi aliquid, aliquam rem deserunt ut reiciendis expedita quas neque
      provident accusamus, a eum maxime labore voluptas porro facilis
      voluptatibus ducimus.
    </p>
  </body>
</html>
